<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Issue Book</h1>
        <form method="post">
            <div class="form-group">
                <label for="bookid">Book ID:</label>
                <select class="form-control" id="bookid" name="bookid">
                    {% for book in available_books %}
                    <option value="{{ book.bookid }}">{{ book.title }} by {{ book.authors }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="memberid">Member ID:</label>
                <select class="form-control" id="memberid" name="memberid">
                    {% for member in members %}
                    <option value="{{ member.memberid }}">{{ member.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Issue Book</button>
        </form>
    </div>
</body>
</html>
